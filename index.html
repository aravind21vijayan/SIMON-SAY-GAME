<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align:center;" >SIMON SAY GAME</h1>
    <h3>HIGHEST SCORE : 0</h3>
    <h2 style="text-align:center;">Press enter any key to start the game !!</h2>

    <div class="box">
        <div class="line1">
            <div class="btn yellow" id="yellow" type="button"></div>
            <div class="btn red" id="red" type="button"></div>
        </div>
        <div class="line2">
            <div class="btn blue" id="blue" type="button"></div>
            <div class="btn green" id="green" type="button"></div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
